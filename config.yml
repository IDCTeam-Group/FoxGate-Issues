         key: ""
         # URL.
         url: "https://vpn-api.xyz/detector?key=%KEY%&host=%IP%"
         # Values to check.
         values:
            # Fields to check.
            fields:
            - "is_proxy"
            # Type to determine.
            type: boolean
            
      # ‚õΩ VPN Blocker
      # üîó https://vpnblocker.net/
      #
      # üõí Details:
      # üíº https://vpnblocker.net/
      #
      # - 500 montlhy requests, no key/free.
      # - Unlimited requests, paid.
      vpnblocker:
         # Enable this service?
         enabled: false
         # Model request to use.
         model: "JSON"
         # Headers in case is necessary.
