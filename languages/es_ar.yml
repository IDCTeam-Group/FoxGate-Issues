      info: ' \n <green>Informaci√≥n de lista blanca de <aqua>{IP}\n <dark_gray>‚ñ™ <white>Tipo: <gold>{TYPE}</gold> \n <dark_gray>‚ñ™ <white>Raz√≥n: <yellow>{REASON}</yellow>\n <dark_gray>‚ñ™ <white>Expira: <light_purple>{EXPIRATION}</light_purple>\n <dark_gray>‚ñ™ <white>ASN: <yellow>{GEO_ASN} \n <dark_gray>‚ñ™ <white>Pa√≠s: <aqua>{GEO_COUNTRY} \n '
