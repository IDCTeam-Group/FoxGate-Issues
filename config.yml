      banproxy:
         # Enable this service?
         enabled: false
         # Model request to use.
         model: "JSON"
         # Insert your key here.
         # Don't delete this field!
         key: ""
         # URL.
         url: "https://banproxy.com/api/%IP%/%KEY%"
         # Values to check.
         values:
            # Fields to check.
            fields:
            - "proxy"
            - "hosting"
            # Type to determine.
            type: boolean

      # ‚õΩ GetIPIntel
      # üîó https://getipintel.net/
      #
      # üõí Details:
      # üíº https://getipintel.net/free-proxy-vpn-tor-detection-api/#FAQ
      #
      # - 500 requests per day and 15 requests per minute - normal.
      # - Unknowned requests with a "package".
      getipintel:
         # Enable this service?
         # PLEASE, PUT A VALID "EMAIL" LIKE
         # KEY TO USE THIS, OTHERWISE, THIS CAN
         # BLOCK YOU (SOMETIMES, INSTANTLY).
         enabled: false
         # Model request to use.
         model: "JSON"
         # Insert your key here.
         # Don't delete this field!
         # PLEASE, PUT A VALID "EMAIL" LIKE
         # KEY TO USE THIS, OTHERWISE, THIS CAN
         # BLOCK YOU (SOMETIMES, INSTANTLY).
         key: ""
         # URL.
         url: "https://check.getipintel.net/check.php?ip=%IP%&contact=%KEY%&flags=m&format=json"
         # Values to check.
         values:
            # Fields to check.
            fields:
            - "result"
            # Type to determine.
            type: '1'
            
      # ‚õΩ VPN-API XYZ
      # üîó https://vpn-api.xyz/
      #
      # üõí Details:
      # üíº https://vpn-api.xyz/dashboard
      # üîë Autokey: https://vpn-api.xyz/getkey.php
      # 
